<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>Document</title>
</head>
<body>

<div class="loader" id="loader"></div>
<div class="darts-logo-cont" id="darts-logo">
    <img src="assets/darts-logo.svg" alt="Image" class="game-logo">
</div>
<div class="dice-logo-cont" id="dice-logo">
    <img src="assets/dice-logo.svg" alt="Image" class="game-logo">
</div>
<div class="slot-logo-cont" id="slot-logo">
    <img src="assets/slot-logo.svg" alt="Image" class="slot-logo">
</div>



<div class="user-header">
    <div class="user-img-cont" id="user-img-cont">
        <img src="assets/user.jpg" alt="Image" class="user-img" id="userPhoto">
    </div>
    <div class="username-cont">
        <div class="username-name" id="username">Noname</div>
        <div class="username-status">newgen</div>
    </div>
    <div class="balance-bar">
        <img src="assets/tether-purple.svg" alt="Image" class="tether-purple">
        <div class="user-balance-cont">
            <div class="user-balance" id="balance">6666,52</div>
        </div>
    </div>
    <div class="replenish-plus" id="replenish-button">
        <img src="assets/wallet.svg" alt="Image" class="replenish-plus-svg">
    </div>
</div>

<div class="ad-cont" id="community">
    <img src="assets/ad-panel.png" alt="Image" class="ad">
</div>

<div class="selection our-games">
    <img src="assets/our-games.svg" alt="Image" class="selection-icon">
    <div class="selection-text">Наши Игры</div>
    <img src="assets/selection-arrow.svg" alt="Image" class="selection-arrow">
</div>





<div class="double-game-cont">
    <div class="game-cont first" id="darts-page">
        <img src="assets/darts-panel.svg" alt="Image" class="game">
        <img src="assets/darts.png" alt="Image" class="darts">
        <div class="online-holder">
            <div class="holder-game">
                <img src="assets/darts-icon.svg" alt="Image" class="holder-icon">
                <div class="holder-text">Darts</div>
            </div>
            <div class="holder-online">
                <img src="assets/players.svg" alt="Image" class="players">
                <div class="players-amount">100</div>
            </div>
        </div>
    </div>

    <div class="game-cont second" id="dice-page">
        <img src="assets/dice-panel.svg" alt="Image" class="game">
        <img src="assets/dice.png" alt="Image" class="dice">
        <div class="online-holder">
            <div class="holder-game">
                <img src="assets/dice-icon.svg" alt="Image" class="holder-icon">
                <div class="holder-text">Dice</div>
            </div>
            <div class="holder-online">
                <img src="assets/players.svg" alt="Image" class="players">
                <div class="players-amount">100</div>
            </div>
        </div>
    </div>
</div>


<div class="selection last-games">
    <img src="assets/last-games.svg" alt="Image" class="selection-icon">
    <div class="selection-text">Последние Игры</div>
    <img src="assets/selection-arrow.svg" alt="Image" class="selection-arrow">
</div>


<div class="last-games-cont">
    <div class="last-game-header">
        <div class="last-game-text header-game">Игра</div>
        <div class="last-game-text header-username">Юзернейм</div>
        <div class="last-game-text header-win">Выигрыш</div>
    </div>
    <div class="last-game">
        <div class="light-strip"></div>
        <!--
        <div class="game-name">Darts</div>
        <div class="game-info">Hortp_9</div>
        <div class="game-profit">7,84</div>
        <div class="game-plate"></div>
        <img src="assets/darts-icon.svg" alt="Image" class="game-icon">
        <img src="assets/last-game-tether.svg" alt="Image" class="last-game-tether">
        -->
    </div>
    <div class="last-game">
        <div class="light-strip"></div>
        <div class="game-info"></div>
        <div class="game-profit"></div>
    </div>
    <div class="last-game">
        <div class="light-strip"></div>
        <div class="game-info"></div>
        <div class="game-profit"></div>
    </div>
    <div class="last-game">
        <div class="light-strip"></div>
        <div class="game-info"></div>
        <div class="game-profit"></div>
    </div>
</div>


<div class="selection other">
    <img src="assets/other.svg" alt="Image" class="selection-icon">
    <div class="selection-text">Другое</div>
    <img src="assets/selection-arrow.svg" alt="Image" class="selection-arrow">
</div>



<div class="supplementary">
    <div class="supplementary-panel-cont" id="ref">
        <img src="assets/ref.svg" alt="Image" class="supplementary-icon">
        <div class="supplementary-text">Реферальная программа</div>
        <img src="assets/selection-arrow.svg" alt="Image" class="supplementary-arrow">
    </div>
    <div class="supplementary-panel-cont" id="support">
        <img src="assets/support.svg" alt="Image" class="supplementary-icon">
        <div class="supplementary-text">Поддержка</div>
        <img src="assets/selection-arrow.svg" alt="Image" class="supplementary-arrow">
    </div>
    <div class="supplementary-panel-cont" id="faq">
        <img src="assets/faq.svg" alt="Image" class="supplementary-icon">
        <div class="supplementary-text">FAQ</div>
        <img src="assets/selection-arrow.svg" alt="Image" class="supplementary-arrow">
    </div>
</div>

<div class="black-block"></div>

<!--

<div class="hider-cont" id="hider">
    <div class="hider-username">
        <div class="light-strip"></div>
    </div>
    <div class="hider-status">
        <div class="light-strip"></div>
    </div>
    <div class="hider-balance">
        <div class="light-strip"></div>
    </div>
</div>

-->

<script src="index.js"></script>
</body>
</html>
